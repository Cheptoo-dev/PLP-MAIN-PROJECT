{% extends 'journal/base.html' %}

{% block title %}Confirm Delete Trade{% endblock %}

{% block content %}
<h2>Confirm Delete Trade</h2>

<p>Are you sure you want to delete this trade on {{ trade.date }} with a profit/loss of {{ trade.profit_loss }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'trade_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
